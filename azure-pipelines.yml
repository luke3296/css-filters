trigger:
- master

pool:
  vmImage: vs2017-win2016

steps:
- task: AzureFileCopy@2
  displayName: 'AzureBlob File Copy'
  inputs:
    SourcePath: $(System.DefaultWorkingDirectory)/
    azureSubscription: PersonalAzure
    Destination: AzureBlob
    storage: storageacc423545
    ContainerName: "$web"